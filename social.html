<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social pages</title>

    <style>
        .image-container {
            width: 150px; /* Adjust the width of the container as needed */
            height: 150px; /* Adjust the height of the container as needed */
            overflow: hidden; /* Hide any overflow content */
        }
        .image-container img {
            max-width: 100%; /* Set maximum width of the image to 100% of its container */
            max-height: 100%; /* Set maximum height of the image to 100% of its container */
            display: block; /* Ensure the image is a block-level element */
            margin: auto; /* Center the image horizontally */
        }
        table {
            width: 100%; /* Make the table fill the entire width of the viewport */
            border-collapse: collapse; /* Collapse table borders */
        }
        th {
            background-color: #f0f0f0; /* Set background color for table header */
            padding: 10px; /* Add padding to the table header */
        }
        td {
            padding: 10px; /* Add padding to the table cells */
        }
    </style>

</head>
<body>
    <table>
        <thead align="center">
            <tr>
                <th colspan="4">Follow us on Social Media</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="image-container">
                    <a href="www.instagram.com/">
                        <img src="toys/Instagram_logo_2016.svg.png" alt="Instagram Logo">
                    </a>
                </td>
                <td class="image-container">
                    <a href="https://www.facebook.com/">
                        <img src="toys/facebook-new-logo-change-designboom-02.jpg" alt="Facebook Logo">
                    </a>
                </td>
                <td class="image-container">
                    <a href="twitter.com/">
                        <img src="toys/images.png" alt="Twitter Logo">
                    </a>
                </td>
                <td class="image-container">
                    <a href="www.pinterest.com/">
                        <img src="toys/images (1).png" alt="Pinterest Logo">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
